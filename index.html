<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Amazon_Clone/style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-add border">
                <p class="deliver">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <pre class="place">  Update Location</pre>
                </div>
            </div>

            <div class="nav-search border">
                <select name="All" id="option">
                    <option>All</option>
                </select>
                <input class="search" type="text" placeholder="Search Amazon.in">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
        </div>
    </header>
</body>
</html>
