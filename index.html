<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Amazon_Clone/style.css">
</head>
<body>
    <header>
        <div id="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-add border">
                <p class="deliver">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <pre class="place">  Update Location</pre>
                </div>
            </div>

            <div class="nav-search border">
                <select name="All" id="option">
                    <option>All</option>
                </select>
                <input class="search" type="text" placeholder="Search Amazon.in">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="country border"><i class="fa-solid fa-globe"></i>
                <select name="country" id="language">
                    <option>EN</option>
                </select>
            </div>

            <div class="sign_in border">
                <p class="line1">Hello, sign in</p>
                <pre class="line2">Accounts and Lists  <i class="fa-solid fa-arrow-down"></i></pre>
            </div>

            <div class="r_and_t border">
                <p class="return">returns</p>
                <p class="orders">& Orders</p>
            </div>

            <div class="cart border">
                <p><i class="fa-solid fa-cart-shopping"></i></p>
                <p class="text">Cart</p>
            </div>
        </div>

        <div id="panel">
            <div class="all border">
                <p class="menu_icon"><i class="fa-solid fa-bars"></i></p>
                <p class="all">All</p>
            </div>

            <div class="list">
                <p class="item1 border">MX Player</p>
                <p class="item2 border">Sell</p>
                <p class="item3 border">Best Sellers</p>
                <p class="item4 border">Today's Deals</p>
                <p class="item5 border">Mobiles</p>
                <p class="item6 border">Electronics</p>
                <p class="item7 border">Customer Services</p>
                <p class="item8 border">Home and Kitchen</p>
            </div>

            <div class="offer border">
                <p class="offer_date">Special Offer Sale | 29th Nov - 2nd Dec</p>
            </div>
        </div>
    </header>

    <div class="main1"></div>
    <div class="shop_section">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
